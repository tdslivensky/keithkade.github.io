<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<script src="feelings.js"></script>
		<title>Eat Your Feelings</title>
		<style type="text/css">
		body {
			font-family: Verdana;
			margin: 0;
			padding: 0;
		}
		#title {
			font-size:300%;
			color: #c41200;
			padding-bottom: 10px;
			border-bottom: 1px solid black;
			width: 480px;
		}
		#hamster {
			position: absolute;
			top: 10px;
			height: 200px;
			left: 610px;
			border: 4px solid #c41200;
		}
		h5 {
			margin-bottom: 2px;
		}
		h3 {
			margin-bottom: 2px;
			margin-left: 10px;
		}
		#goButton {
			margin-top: 10px;
		}
		#resultsArea {
			margin-top: 20px;
		}
		#wrapper {
			margin: 3%;
		}
		#hodor {
			display: none;
		}
		p {
			margin-left: 10px;
		}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<h1 id="title">Eat Your Feelings</h1>
			<img id="hamster" src="img/hamster.png"/> 
			<div id="hodor">
			<h5>City:</h5>
			<input type="radio" id="phoenixRadio" name="city" value="phoenix">Phoenix<br>
			<input type="radio" id="vegasRadio" name="city" value="vegas">Las Vegas<br>
			</div>
			<h5>Sort by:</h5>
			<input type="radio" id="ratingRadio" name="sortBy" value="phoenix">Rating<br>
			<input type="radio" id="feelRadio" name="sortBy" value="vegas">Feels<br>
			<input type="button" id="goButton" name="go" value="Go!" onclick="search()"></input>
			<div id="resultsArea">
			</div>
		</div>
	</body>
</html>
